apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'maven'


def cfg = rootProject.ext.android
def librarys = rootProject.ext.widgetDependencies
def kapts = rootProject.ext.widgetDependenciesKapt

android {
    compileSdkVersion cfg.compileSdkVersion
    buildToolsVersion cfg.buildToolsVersion

    defaultConfig {
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    librarys.each { k, v -> implementation v }
    kapts.each { k, v -> kapt v }
}
repositories {
    mavenCentral()
}
//这样可以看到源码
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
//这样可以看到源码
artifacts {
    archives sourcesJar
}

uploadArchives{
    repositories{
        mavenDeployer{
            repository(url: System.properties['mavenpath'])
            pom.groupId = 'com.widgetlibrary.lib'
            pom.artifactId = 'sdk-widgetlibrary'
            pom.version = '0.0.6'
        }
    }
}